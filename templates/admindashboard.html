<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/admindashboard.css" rel="stylesheet">
</head>
<body class="bg-light">
   
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        
        <!-- Page Heading -->
        <h2 class="my-4 text-center">Upload Course Material</h2>

        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="courseTitle">Course Title</label>
                <input type="text" id="courseTitle" name="courseTitle" class="form-control" placeholder="Enter course title" required>
            </div>

            <div class="form-group">
                <label for="file">Choose File</label>
                <input type="file" id="file" name="file" class="form-control" accept=".pdf" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>

        <!-- Back to home Button -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to home</a>
        </div>
    </div>
</body>
</html>
