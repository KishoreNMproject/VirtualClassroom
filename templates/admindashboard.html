<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Material</title>
    <link href="/static/admindashboard.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <!-- Page Heading -->
        <h2 class="my-4 text-center">Upload Course Material</h2>

        <!-- Upload Form -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="courseTitle">Course Title</label>
                <input type="text" id="courseTitle" name="courseTitle" placeholder="Enter course title" required>
            </div>

            <div class="form-group">
                <label for="file">Choose File</label>
                <input type="file" id="file" name="file" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Back to Dashboard Button -->
        <div class="text-center mt-4">
            <a href="/admin-dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
